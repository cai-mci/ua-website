<body>
    <form>
        <label for="Name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Pet's Name">
    </form>
    <form>
        <label for="Age">Age:</label><br>
        <input type="text" id="age" name="age" placeholder="Pet's Age">
    </form>
    <form>
        <select id="Age">
            <option value="baby">Baby</option>
            <option value="young">Young</option>
            <option value="adult">Adult</option>
            <option value="elderly">Elderly</option>
        </select>
    </form>
    <form>
        <label for="Activity Level">Activity Level:</label><br>
        <select id="Activity Level">
            <option value="low">Low</option>
            <option value="medium">Young</option>
            <option value="high">Adult</option>
        </select>
    </form>
    <form>
        <label for="Type of Animal">Type:</label><br>
        <select id="Animal">
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
        </select>
        <br>
        <label for="Breed">Breed:</label><br>
        <input type="text" id="Breed" name="Breed" placeholder="Pet's Breed">
    </form>
    <form>
        
    </form>
    <button>Add New Pet</button>
