<!DOCTYPE html>
<html lang="en">
<head>
    <title>Animal Detail</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.35.0/dist/umd/supabase.min.js"></script>
    <script src="animals.js"></script>
</head>
<body>
    <header>
        <h1>Animal Detail</h1>
    </header>

    <div id="animal-detail-container">
        <p>Loading animal details...</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Get the ID from the URL
            const params = new URLSearchParams(window.location.search);
            const animalId = parseInt(params.get('id')); // Gets the number after '?id='

            if (animalId) {
                // 2. Call the function in animals.js to fetch and display details
                displayAnimalDetails(animalId);
            } else {
                document.getElementById('animal-detail-container').innerHTML =
                    '<h1>Animal Not Found</h1><p>No animal ID was provided in the URL.</p>';
            }
        });
    </script>
</body>
</html>
