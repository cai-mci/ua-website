<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adoptable Animals</title>

  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.35.0/dist/umd/supabase.min.js"></script>
  <script src="animals.js" defer></script>

</head>
<body>
    <div class = "nav">
        <h1>Urgent Animals of Hearne</h1>
        <div class = "nav-links">
            <a href = "/"> Home</a>
            <a href="/adopt">Adopt</a>
            <a href= /#about >About</a>
            <a href= "/#contact" >Contact</a>
            <a href = "/#donate">Donate</a>
            <a href="/foster">Foster</a>
        </div>
    </div>
  <div class="navspacer"></div>

  <h1>Adoptable Animals</h1>

  <div class="filter-controls">
    <label>
      <b>Animal:</b>
      <select id="Animal">
        <option value="">Any</option>
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
      </select>
    </label>

    <label>
      <b>Age:</b>
      <select id="Age">
        <option value="">Any</option>
        <option value="baby">Baby</option>
        <option value="young">Young</option>
        <option value="adult">Adult</option>
        <option value="elderly">Elderly</option>
      </select>
    </label>

    <label>
      <b>Activity Level:</b>
      <select id="ActivityLevel">
        <option value="">Any</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </label>

    <label>
      <b>Gender:</b>
      <select id="Gender">
        <option value="">Any</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </label>
  </div>

  <div class="row" id="tiles"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (typeof attachFilterListeners === "function") attachFilterListeners();
      if (typeof loadAnimals === "function") loadAnimals();
    });
  </script>
</body>
</html>
