<script>
        //make sure to load before getting data
    document.addEventListener('DOMContentLoaded', () => {
        try {
            //making sure that we don't try to getelementbyid until after the user clicks submit
            const form = document.getElementById('animalForm');
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                // fields
                const fields = ["id", "animal", "name", "agegroup", "gender", "infoster", "intakedate", "activitylevel", "size", "age", "description", "goodwith", "personality", "health", "breed", "weight", "hypoallergenic", "fixed"];
  
                newData = {}
                for (let i = 0; i < fields.length; i++) {
                    const field = fields[i];
                    try {
                    const form_input = document.getElementById(field).value;
                    if (form_input) newData[field] = form_input;
                    } catch (e) {}
                }

                console.log(newData)
                //pass the data to the server as res
                const res =  await fetch('/admin/addanimal', {
                    method: 'Post',
                    headers: {'Content-Type' : 'application/json'},
                    body: JSON.stringify(newData)
                });
                const data = await res.json(); // parse JSON response

                console.log("HTTP status:", res.status);
                console.log("Server response body:", data);

                if (res.status === 200) {
                    alert('Animal added!');
                    // form.reset();
                } else {
                    alert('Error Inserting');
                }
                 
            });
        
        } catch (err) {
            console.log('didntwork')
            console.error(err);
            // alert('Request failed');
        }


    });           

</script>
