<!DOCTYPE html>
<html lang="en">
<head>
    <title>Animal Detail</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.35.0/dist/umd/supabase.min.js"></script>
    <script src="animals.js"></script>
    
</head>
<body>
    <header>
        <h1>Animal Detail</h1>
    </header>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Back Button</title>
        <script>
            // back button function:
            function goBack() {
                if (history.length > 1) {
                    history.back();
                } else {
                    window.location.href = "adopt.html"; 
                }
            }
        </script>
    </head>
    <body>
        <button onclick="goBack()">Go Back</button>
    </body>

    <div id="animal-detail-container">
        <p>Loading animal details...</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const animalId = parseInt(params.get('id')); 

            if (animalId) {
                displayAnimalDetails(animalId);
            } else {
                document.getElementById('animal-detail-container').innerHTML =
                    '<h1>Animal Not Found</h1><p>No animal ID was provided in the URL.</p>';
            }
        });
    </script>
</body>
</html>
